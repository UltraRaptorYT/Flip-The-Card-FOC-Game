<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCC Flip The Card</title>
    <link rel="shortcut icon" href="./src/logo.png" />
    <link href="http://fonts.cdnfonts.com/css/lobster-2" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="background">
      <div class="w-100 h-100">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div
          class="d-flex justify-content-center align-items-center w-100 h-100 flex-column"
        >
          <h1>SOC Treasure Hunt</h1>
          <img src="./src/logo.png" id="logo" />
          <div id="start">
            <button class="bubbly-button" onclick="start(event)">Start</button>
          </div>
        </div>
      </div>
      <map class="hide">
        <area
          class="area"
          target=""
          alt="Moon"
          title="Moon"
          coords=""
          shape="rect"
        />
      </map>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>
  </body>
</html>
