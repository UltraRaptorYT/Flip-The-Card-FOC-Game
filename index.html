<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCC Flip The Card</title>
    <link rel="shortcut icon" href="./src/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div
      class="w-100 justify-content-center align-items-center d-flex flex-column"
    >
      <h2 id="timer" class="text-center m-5">
        <span class="mins">00</span>:<span class="seconds">00</span>:<span
          class="tens"
          >00</span
        >
      </h2>
      <div class="container position-relative" id="col">
        <div class="position-absolute text-center  align-items-center h-100" id="label">
          <p class="m-0">Col\Row</p>
          <!-- <p class="m-0">Col</p> -->
        </div>
        <div
          class="text-center mx-auto justify-content-center align-items-center"
          style="display: grid"
          id="colNum"
        ></div>
      </div>
    </div>
    <div
      id="start"
      class="d-flex flex-column justify-content-center align-items-center"
      style="gap: 20px"
    >
      <div
        class="d-flex justify-content-around align-items-center"
        style="gap: 20px"
      >
        <h1 class="animate__flip animate__animated">Flip The Card</h1>
        <h1 class="animate__animated animate__delay-1s animate__flipInY">
          <i class="bi bi-question-square"></i>
        </h1>
      </div>
      <button onclick="start()" id="start" class="bubbly-button">
        Start Game
      </button>
    </div>

    <div class="container flex-column mb-5 position-relative" id="game">
      <div
        class="position-absolute"
        style="
          z-index: 100;
          height: 100%;
          align-items: center;
          display: grid;
          grid-template-columns: 1fr;
        "
        id="rowNum"
      ></div>
      <div id="grid"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="jquery.rwdImageMaps.min.js"></script>
  </body>
</html>
